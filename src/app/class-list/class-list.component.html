<mat-card class="classroom-list-card">

    Classroom List
  </div>
  <button
    (click)="onAdd()"
    mat-icon-button
    type="button">

  </button>
  <div *ngIf="onReady" class="classroom-list">
    <div class="classroom-list-item" *ngFor="let classroom of classroomArray">
      <!-- <button mat-icon-button type="button" (click)="onDelete(classroom)" color="primary">
        <mat-icon >delete</mat-icon>
      </button>
      <button mat-icon-button type="button" (click)="onEdit(classroom)" color="primary">
        <mat-icon >edit</mat-icon>
      </button> -->
      {{classroom.className}} - {{ classroom.classDescription }} {{ classroom.teacherEmail }}
    </div>
  </div>

</mat-card>
