<form *ngIf="onReady" [formGroup]="classroomForm" class="classroom-form" (ngSubmit)="onSave()">
  <div class="title-line">
    <div *ngIf="addMode">Create a Classroom </div>
    <div *ngIf="!addMode">Edit a Classroom</div>
    <button mat-icon-button type="button" (click)="onCancel()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
  <mat-form-field>
    <input matInput formControlName="name" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="description" placeholder="Description">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Grade" formControlName="gradeLevel">
      <mat-option *ngFor="let grade of grades" [value]="grade">
        {{grade}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Teacher" formControlName="teacher">
      <mat-option *ngFor="let person of people" [value]="person.id">
        {{ person.email }}
      </mat-option>
    </mat-select>
  </mat-form-field>

<div *ngIf="currentTeacherName">
  {{ currentTeacherName }}
</div>

  <mat-dialog-actions>
    <button mat-button type="submit">Save</button>
    <button mat-button type="button" (click)=onCancel()>Cancel</button>
  </mat-dialog-actions>
</form>
