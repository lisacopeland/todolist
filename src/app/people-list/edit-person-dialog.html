<form [formGroup]="personForm" class="person-form" (ngSubmit)="onSave()">
  <div class="title-line">
    <div *ngIf="addMode">Create a Person Record </div>
    <div *ngIf="!addMode">Edit a Person Record</div>
    <button mat-icon-button type="button" (click)="onCancel()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
  <mat-form-field>
    <input matInput formControlName="email" placeholder="Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="firstName" placeholder="First Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="lastName" placeholder="Last Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="phoneNumber" placeholder="Phone Number">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Role" formControlName="role">
      <mat-option *ngFor="let role of roles" [value]="role">
        {{role}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button type="submit">Save</button>
    <button mat-button type="button" (click)=onCancel()>Cancel</button>
  </mat-dialog-actions>
</form>
