<mat-card class="login">
  <form [formGroup]="signinForm" class="login-form" (ngSubmit)="onSignin()">
    <div>Log In</div>
    <mat-form-field>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="password">
    </mat-form-field>

    <button
      class="submit-button"
      mat-raised-button
      type="submit"
    >Submit</button>
  </form>
  <button
      mat-raised-button
      type="button"
      color="warn"
      (click)="onDisplayPasswordReset()"
      >Forgot Password?</button>
  <div *ngIf="displayResetEmail">
    <mat-form-field>
      <input
        matInput
        type="text"
        [value]="resetEmail"
        placeholder="Email">
    </mat-form-field>
    <button
      class="send-email-button"
      type="button"
      (click)="onPasswordReset()">Send Email</button>
  </div>

  <button
    mat-raised-button
    type="button"
    color="primary"
    (click)="onFacebookLogin()">Login with Facebook</button>
  <button
    mat-raised-button
    type="button"
    color="accent"
    (click)="onGoogleLogin()">Login with Google</button>
</mat-card>
